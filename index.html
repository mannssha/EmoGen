<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Motivation Generator</title>
  <style>
    :root {
      --bg-light: linear-gradient(to right, #a18cd1, #fbc2eb);
      --bg-dark: #121212;
      --text-light: #333;
      --text-dark: #f5f5f5;
      --card-bg-light: #fff;
      --card-bg-dark: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: var(--text-light);
      transition: all 0.3s ease;
    }

    body.dark-mode {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      opacity: 0.9;
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #444;
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    input[type="submit"] {
      padding: 12px 25px;
      font-size: 16px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: #43a047;
    }

    .quote {
      margin-top: 30px;
      padding: 20px 30px;
      background: var(--card-bg-light);
      color: inherit;
      font-size: 1.2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.6s ease;
      max-width: 600px;
      display: inline-block;
    }

    body.dark-mode .quote {
      background: var(--card-bg-dark);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .spinner {
      display: none;
      margin-top: 20px;
    }

    .spinner div {
      width: 12px;
      height: 12px;
      background-color: #4caf50;
      border-radius: 100%;
      display: inline-block;
      animation: bouncedelay 1.4s infinite ease-in-out both;
    }

    .spinner div:nth-child(1) {
      animation-delay: -0.32s;
    }
    .spinner div:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes bouncedelay {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .quote { font-size: 1rem; padding: 15px 20px; }
      input[type="text"] { font-size: 14px; }
      input[type="submit"] { font-size: 14px; }
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>

  <h1>âœ¨ Daily Motivation Generator</h1>
  <p>Type your emotion and receive a motivational quote</p>

  <form method="POST" onsubmit="showSpinner()">
    <input type="text" name="emotion" placeholder="e.g. anxious, tired, overwhelmed..." required />
    <input type="submit" value="Get Motivation" />
  </form>

  <div class="spinner" id="loadingSpinner">
    <div></div>
    <div></div>
    <div></div>
  </div>

  {% if quote %}
  <div class="quote">
    {{ quote }}
  </div>
  {% endif %}

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function showSpinner() {
      document.getElementById("loadingSpinner").style.display = "block";
    }
  </script>
</body>
</html>
